apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    group: deployment-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
      tier: backend
    # matchExpressions:
    # - { key: app, operator: In, values: [node-app] }
    # - { key: app, operator: NotIn, values: [node-app, first-app] }
  template:
    metadata:
      labels:
        app: node-app
        tier: backend
    spec:
      containers:
        - name: node-application
          image: dheeraj1429/node-app
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            initialDelaySeconds: 3
